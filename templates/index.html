<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 36px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"], .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #007bff;
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        .conversation {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .conversation li {
            margin-bottom: 10px;
        }
        .user {
            color: #333;
        }
        .system {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gadget Generator</h1>
        <form method="POST">
            <label for="description">Enter Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <input type="submit" name="submit" value="Generate Gadget" class="btn">
        </form>
        <form method="POST" action="{{ url_for('approve') }}">
            <input type="submit" name="approve" value="Approve" class="btn btn-secondary">
        </form>
        <form method="POST" action="{{ url_for('reset') }}">
            <input type="submit" name="reset" value="Reset Conversation" class="btn btn-secondary">
        </form>
        <hr>
        <h2>Conversation History:</h2>
        <ul class="conversation">
            {% for item in session.conversation %}
                <li class="user">User: {{ item.user }}</li>
                <li class="system">System: {{ item.system }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
